<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMIND MEDICINE</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <!-- CSS -->
    <link href="/css/homepage.css" rel="stylesheet" />
    <!-- CSS -->
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <!-- box-calender -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=".col- .col-lg center">
                <span class="fontlogo">REMIND MEDICINE</span>
            </div>
        </div>
        <div class="row">
            <div class="homebox">
                <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header title-color">
                        <h5 class="modal-title " id="exampleModalLongTitle">เพิ่มการเเจ้งเตือน</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: #fff;">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body bodystyle">
                            <form>
                                <div class="form-group">
                                  <label>ชื่อยาที่ต้องรับประทาน</label>
                                  <input type="text" class="form-control" id="medicine" >
                                </div>
                                <div class="form-group" >
                                    <div style="display: block;">
                                        <label style="margin-right: 90px;">ปริมาณรับประทานต่อ 1ครั้ง</label>
                                        <label>จำนวนยาทั้งหมด</label><br>
                                        <input type="number" class="form-control"id="medicine-for-eat" style="width: 45%; display: inline; margin-right: 40px;">
                                        
                                        <input type="number" class="form-control"id="allmedicine" style="width: 45%; display: inline;">
                                    </div>
                                </div>
                                <div class="form-group form-check">
                                    <input type="radio" class="form-check-input" id="eatall">
                                    <label class="form-check-label" for="exampleCheck1">ต้องรับประทางจนกว่ายาจะหมด</label>
                                </div>
                                <div class="form-group">
                                    <label>ข้อควรปฎิบัติตัวอื่นๆ</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                    <label class="form-check-label">ความสำคัญของเเจ้งเตือน</label><br>
                                    <div style="display: inline;" class="form-group form-check">
                                        <input type="radio" id="male" name="Priority" value="male" class="ml-2 mt-4">
                                        <label for="male">สำคัญมากที่สุด</label>
                                        <input type="radio" id="female" name="Priority" value="female" class="prioritybtn">
                                        <label for="female">สำคัญมาก</label>
                                        <input type="radio" id="other" name="Priority" value="other" class="ml-5">
                                        <label for="other">ไม่ค่อยสำคัญ</label>
    
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>วันที่เริ่มเเจ้งเตือนรับประทานยา</label>
                                    <input id="datepicker" width="90%" class="ml-5"/>
                                    <script>
                                        $('#datepicker').datepicker({
                                            uiLibrary: 'bootstrap4'
                                        });
                                    </script>
                                </div>
                                <div class="form-group card-body">
                                    <div></div>
                                </div>
                                </div>
                                
                            </form>
                        </div>
                        <div class="modal-footer " style="background-color: #274B6C;">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">ปิดหน้าต่าง</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal">บันทึกข้อมูล</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
</body>
</html>
